@(enabled: Boolean = false)

<div class="xtrc-converter xtrc-converter-ip-anonymizer" @if(!enabled) { style="display:none;" } >
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="enabled" name="converter_ip_anonymizer" @if(enabled) { checked="checked" } />
                    Anonymize IPv4 addresses (replace last octet)
                </label>
            </div>
        </div>
    </div>
</div>
